<!-- 相片輪播元件 -->
<div id="photoCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <!-- Indicators 瀏覽控制 --> 
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#photoCarousel" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <!-- 建立相片清單 -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="missha_pic1.jpg" class="d-block w-100" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="loreal_pic2.jpg" class="d-block w-100" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="sofina_pic3.jpg" class="d-block w-100" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="visee_pic4.jpg" class="d-block w-100" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="clio_pic5.jpg" class="d-block w-100" style="width:100%">
    </div>
  </div>
  <!-- 上一張/下一張控制 --> 
  <a class="left carousel-control" href="#photoCarousel" data-slide="prev">
  <span class="glyphicon glyphicon-chevron-left"></span></a>
  <a class="right carousel-control" href="#photoCarousel" data-slide="next">
  <span class="glyphicon glyphicon-chevron-right"></span></a>
  <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
